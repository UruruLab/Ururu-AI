version: '3.8'

services:
  ururu-ai:
    build:
      target: production
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - SPRING_BOOT_BASE_URL=http://spring-boot-service:8080
    ports: []  # 운영에서는 외부 포트 노출 안함 (Spring Boot만 접근)
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # 운영용 로그 수집 (Fluent Bit)
  fluent-bit:
    image: fluent/fluent-bit:latest
    container_name: ururu-ai-logs
    volumes:
      - ./logs:/var/log/app:ro
      - ./fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
    networks:
      - ururu-network
    restart: unless-stopped
