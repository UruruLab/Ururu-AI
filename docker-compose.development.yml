version: '3.8'

services:
  ururu-ai:
    build:
      target: development
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      - .:/app
      # 컨테이너 내부 venv 디렉토리 보호
      - /app/venv
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    # 개발환경에서만 디버깅용 포트 노출 (선택적)
    ports:
      - "${AI_PORT:-8001}:8000"  # 개발용으로만 8001 포트 노출

  # 개발용 Redis (캐싱 및 세션 저장용)
  redis:
    image: redis:7-alpine
    container_name: ururu-ai-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ururu-network

volumes:
  redis_data:
    driver: local
