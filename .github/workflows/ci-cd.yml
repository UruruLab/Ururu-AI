name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'fix/*' ]
  pull_request:
    branches: [ main, develop, 'fix/*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    # í™˜ê²½ë³€ìˆ˜ ì„¤ì •
    env:
      ENVIRONMENT: development
      DEBUG: true
      LOG_LEVEL: INFO
      GITHUB_ACTIONS: true
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Install test tools first (including pytest-env)
          pip install pytest==8.3.4 pytest-asyncio==0.25.0 pytest-env==1.1.5 flake8==7.1.1 black==25.1.0 isort==5.13.2
          # Then install project dependencies
          pip install -r requirements.txt

      - name: Code Quality Check
        run: |
          # Check only critical syntax errors
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          echo "Code quality check completed"

      - name: Run Tests
        run: |
          export APP_NAME="Ururu AI Recommendation System"
          export EMBEDDING_MODEL_NAME="sentence-transformers/all-MiniLM-L6-v2"
          export EMBEDDING_DIMENSION="384"
          python -m pytest tests/ -v --tb=short
        continue-on-error: false

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Development ë°°í¬ëŠ” VPC ë‚´ë¶€ í†µì‹ ì—ì„œ ë¶ˆí•„ìš”í•˜ë¯€ë¡œ ì œê±°

